<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets\logo.png" class="img-fluid"
          alt="SB">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form id="signup-form">

          <!-- Email input -->
          <div class="form-outline mb-4">
            
            <input type="email" id="signup-email" class="form-control form-control-lg"
              placeholder="Enter Email" />
            
          </div>
          <!-- UserID  input -->
          <div class="form-outline mb-4">
            
            <input type="text" id="signup-user" class="form-control form-control-lg"
              placeholder="Enter Username" />
            
          </div>
    
          <!-- phone no  input -->
          <div class="form-outline mb-4">
            
            <input type="number" id="signup-phone" class="form-control form-control-lg"
              placeholder="Enter Contact Number"/>
            
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-3">
            
            <input type="password" id="signup-password" class="form-control form-control-lg"
              placeholder="Enter password" />
            
          </div>
    
          
    
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Create an Account</button>

              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account <a href="login" 
                class="link-danger">Sign in</a></p>
            
          </div>
    
        </form>
      </div>
    </div>
  </div>
